<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit Détail</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ajoute ici tes styles -->
</head>
<body>

        <!-- En-tête, incluant le logo, la barre de navigation -->
    </header>

    <section class="product-detail">
        <div class="product-image">
            <img src="product-image.jpg" alt="Nom du produit">
        </div>
        <div class="product-info">
            <h1>Nom du Produit</h1>
            <p class="price">Prix: 99,99 €</p>
            <p class="description">Description détaillée du produit...</p>
            <button class="add-to-cart">Ajouter au panier</button>
        </div>
    </section>

    <footer>
        <!-- Pied de page, informations supplémentaires -->
    </footer>

    <script src="script.js"></script> <!-- Ajoute ici ton script JavaScript -->
</body>
</html>
